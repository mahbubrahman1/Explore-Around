{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Write Blog {% endblock title_block %}
{% block main_content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h3 class="text-center fw-bold title-font">Create your blog here</h3>
            <form method="POST" enctype="multipart/form-data" class="time-font">
                {{ form|crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success d-block time-font">Publish</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main_content %}
