{% extends 'base.html' %}
{% block title_block %} Home {% endblock title_block %}
{% block main_content %}

{% for blog in blogs %}
    <h4>{{ blog.blog_title }}</h4>
    <h6>{{ blog.publish_date }}</h6>
    <div class="row">
        <div class="col-lg-5 mt-3">
            <img src="/media/{{ blog.blog_image }}" alt="{{ blog.blog_title }}" title="{{ blog.blog_title }}" width="100%">
        </div>
        <div class="col-lg-7">
            <p>{{ blog.blog_content }}</p>
            <h6 class="fw-bold">Posted by: <a href="#">@{{ blog.author }}</a></h6>
        </div>
    </div>
{% endfor %}

{% endblock main_content %}
