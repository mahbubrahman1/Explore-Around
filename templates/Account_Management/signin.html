{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} SignIn {% endblock title_block %}
{% block main_content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h3 class="text-center mt-4 fw-bold title-font">SignIn</h3>
            <form method="POST" class="time-font">
                {{ form|crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success d-block">SignIn</button>
                </div>
                <br>
            </form>
            <div class="d-flex justify-content-center fw-bold time-font">
                <p>Don't have an account? <a href="{% url 'Account_Management_App:signup' %}">SignUp Here</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock main_content %}
