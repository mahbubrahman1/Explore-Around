{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock title_block %}
{% block main_content %}

{% if changed %}
    <div class="alert alert-success">Password change successfully.</div>
{% else %}
    <div class="row justify-content-center mt-3">
        <div class="col-lg-6">
            <form method="POST">
                {{ form|crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success d-block">Change Password</button>
                </div>
                <br>
            </form>
        </div>
    </div>
{% endif %}

{% endblock main_content %}
