{% extends 'base.html' %}
{% load crispy_form_tag %}
{% block title_block %} SignUp {% endblock title_block %}
{% block main_content %}

<div class="row justify-content-center">
    <div class="col-lg-6">
        <h3 class="text-center mt-4 fw-bold">Create a new account</h3>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success d-block">SignUp</button>
            </div>
            <br>
        </form>
        <div class="d-flex justify-content-center fw-bold">
            <p>Already have an account? <a href="#">SignIn Here</a></p>
        </div>
    </div>
</div>

{% endblock main_content %}
